
<p>
  La cantidad de productos agregados {{myShoppingCart.length}}
</p>
<p>
  Total: ${{total}}
</p>
<p>
  Today: {{today | timeAgo}}
</p>
<div class="products-grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
